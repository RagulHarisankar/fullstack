<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>userdashbord</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text">Registration</div>
      <form method="post">
        <div class="data">
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="data">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="data">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="data">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="re-password" />
        </div>

        <div class="btn">
          <button type="submit">Register</button>
        </div>
        <div class="signup-link">
          Already a member ? <a href="./index.html">Login now</a>
        </div>
      </form>
    </div>
    <script>
      window.addEventListener('submit', (e) => {
        e.preventDefault()
        let name = document.getElementById('name').value
        let email = document.getElementById('email').value
        let password = document.getElementById('password').value
        let re_pass = document.getElementById('re-password').value

        if(password.length >= 8 && password === re_pass){
          axios.post('http://localhost:3000/register', {
            name,
            email,
            password: window.btoa(password)
          })
          .then(function (response) {
            console.log(response);
            window.alert('Registerd successfully !')
          })
          .catch(function (error) {
            console.log(error);
            window.alert('Server error. Please try again !')
          });
        }
        else{
          console.log('False');
        }
      })
    </script>
  </body>
</html>
